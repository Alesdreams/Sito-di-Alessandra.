site_name: Il sito di Alessandra
site_url: https://mydomain.org/mysite
theme:
  language: it
  logo: assets/playstation.png
  name: material
  font:
    text: Roboto Mono
  palette:
    # Palette toggle per la modalità chiara
    - scheme: default
      primary: purple
      accent: pink
      toggle:
        icon: material/eye
        name: Switch to dark mode

    # Palette toggle per la modalità scura
    - scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/eye-outline
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  consent:
    cookies:
      analytics: Google Analytics 
      custom: Custom cookie
      description: >- 
      Gentile Utente, la informiamo che accettando i Termini e le Condizioni di servizio
      saremo in grado di intercettare i suoi dati, di identificare i suoi tratti di ricerca
      quotidiani e, occasionalmente, verificare mediante i suoi dispositivi muniti di videocamera
      e/o strumenti di videosorveglianza se ha consumato almeno tre pasti completi al giorno.

 plugins:
  - privacy